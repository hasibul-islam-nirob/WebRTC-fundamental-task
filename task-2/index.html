<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket APP</title>

    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    
    <p id="showId" >Hello</p>

    <script>
        let socket = io();

        // Broadcasting
        socket.on('msgBroadcasting', function(data){
            document.getElementById('showId').innerHTML = '';
            document.getElementById('showId').innerHTML = data;
        })


    </script>

</body>
</html>
